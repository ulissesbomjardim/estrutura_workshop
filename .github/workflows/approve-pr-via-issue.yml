name: Approve PR via issue comment

on:
  issue_comment:
    types: [created]

jobs:
  approve-pr:
    name: Approve and merge PR
    runs-on: ubuntu-latest
    # run only when the comment contains the approve command and the commenter is trusted
    if: >-
      contains(github.event.comment.body, '/approve-pr') &&
      (github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'MEMBER' ||
       github.event.comment.author_association == 'COLLABORATOR')

    steps:
      - name: Parse comment & merge PR
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.comment.body || '';
            const m = body.match(/\/approve-pr\s+#?(\d+)/i);
            if (!m) {
              core.setFailed('No PR number found in comment. Use "/approve-pr #123"');
              return;
            }
            const prNumber = parseInt(m[1], 10);
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            core.info(`Attempting to merge PR #${prNumber} in ${owner}/${repo}`);

            // Try to get PR details
            let pr;
            try {
              pr = await github.pulls.get({ owner, repo, pull_number: prNumber });
            } catch (err) {
              core.setFailed(`Failed to get PR #${prNumber}: ${err.message}`);
              return;
            }

            if (pr.data.merged) {
              core.info(`PR #${prNumber} is already merged.`);
              return;
            }

            // Optionally check mergeable state
            // Attempt merge
            try {
              await github.pulls.merge({ owner, repo, pull_number: prNumber, merge_method: 'merge' });
              core.info(`PR #${prNumber} merged successfully.`);
            } catch (err) {
              core.setFailed(`Failed to merge PR #${prNumber}: ${err.message}`);
            }
